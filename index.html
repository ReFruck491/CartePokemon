    }

    .carte {
      position: relative;
      width: 480px;  /* largeur de ton image */
      height: 320px; /* hauteur de ton image */
    }

    .carte img {
      display: block;
      width: 100%;
      height: 100%;
    }

    .zone-group {
      position: static; /* Le groupe ne doit pas créer un nouveau référentiel */
      pointer-events: none; /* Le groupe n'intercepte pas les clics */
    }

    .zone {
      position: absolute;
      cursor: pointer;
      background-color: transparent;
      transition: background-color 0.2s;
      pointer-events: auto; /* Les liens restent cliquables */
    }

    /* Surbrillance sur tout le groupe */
    .zone-group:hover .zone,
    .zone:hover {
      background-color: rgba(255, 255, 0, 0.4);
      border-radius: 4px;
    }
